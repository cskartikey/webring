name: Maintain Webring

on:
    push:
        branches:
            - main
    schedule:
        - cron: 0/15 * * * *
    workflow_dispatch:

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                  ref: main
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "pnpm"

            - name: Run webring maintainance
              run: |
                  pnpm install
                  pnpm maintain

            - name: Commit files
              run: |
                git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                git config --local user.name "github-actions[bot]"
                git checkout -b auto-maintain-branch
                git reset --hard origin/main
                git add .
                if git diff-index --quiet HEAD --; then
                  echo "No changes to commit."
                else
                  git commit -m "Maintain Webring"
                  git push origin auto-maintain-branch
                  echo "Changes were committed."
                  echo "::set-env name=CHANGES_COMMITTED::true"  # Set an environment variable to indicate changes were committed
                fi
            
            - name: Merge
              if: env.CHANGES_COMMITTED == 'true'  # Checks if it should run if CHANGES_COMMITTED environment variable is 'true'
              run: |
                gh pr create --title "Maintain Webring" --body "Maintain Webring" --base main --head auto-maintain-branch
                gh pr merge auto-maintain-branch --squash --auto --delete-branch --subject "Maintain Webring" --body "Maintain Webring"

              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
